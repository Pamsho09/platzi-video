<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <header class="header" style="background: #21c08b;">
      <img class="header__img" src="img/logo-platzi-video-BW2.png" alt="" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Iniciar sesion</h2>
        <form action="" class="login__container--form">
          <input type="text" class="input" placeholder="Correo" />
          <input type="password" class="input" placeholder="Contrasena" />
          <button class="button">Iniciar sesion</button>
          <div class="login__container--remember-me ">
              <label for="" ><input type="checkbox" name="" id="cbx1"> Recuerdame</label>
              <a href="">Olvide mi Contrasena</a>

          </div>
        </form>
        <section class="login__container--social-media">
            <div><img src="img/icons8-google-plus-50.png" alt="">Inicia sesión con Google</div>
            <div><img src="img/icons8-twitter-50.png" alt="">Inicia sesión con Twitter</div>
        </section>
        <p class="login__container--register">No tiene ninguna cuenta <a href=""> Registrate</a> </p>
      </section>
    </section>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaracion de privaciadad </a>
        <a href="">Centro de ayuda</a>
    </footer>
  </body>
</html>
